spring:
  datasource:
    url: jdbc:h2:mem:rent-fare;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false;
    platform: h2
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: false
        format_sql: false
        use_sql_comments: false
  h2:
    console:
      enabled: true
      path: /h2-console

management:
  endpoints:
    web:
      exposure:
        include: '*'

base:
  currency: RUB

